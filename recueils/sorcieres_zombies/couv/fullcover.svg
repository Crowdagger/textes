       id="flowRoot5419"
       transform="translate(0,36)"><flowRegion
         id="flowRegion5421" /><flowPara
         id="flowPara5427">Sorcières &amp; Zombies est un recueil de nouvelles mêlant fantastique et fantasy, humour et horreur, vampirisme et homosexualité, morts-vivants et enquête, transsexualité et sorcellerie. </flowPara><flowPara
         id="flowPara5429" /><flowPara
         id="flowPara5431">Ce recueil contient quatre textes : « Route de nuit » et « Créatures de rêve » (fantastique) revisitent les clichés de l'horreur en jonglant entre cauchemar et réalité, tandis que « Sortir du cercueil » (fantasy) s'attaque aux vampires et que « Une mine de déterrés » mélange surnaturel et enquête policière.</flowPara></flowRoot>    <rect
