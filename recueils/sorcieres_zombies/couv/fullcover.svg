           width="2821"
           height="2126" /></flowRegion><flowPara
         id="flowPara4609">Avec un titre pareil, on pourrait croire qu'il s'agit d'un essai sur la stigmatisation des féministes. En fait, il s'agit juste de quatre textes fantastiques :</flowPara><flowPara
         id="flowPara4611">  </flowPara><flowPara
         id="flowPara4613">- Une mine de déterrés est une nouvelle avec une mine, des zombies et une sorcière ;  </flowPara><flowPara
         id="flowPara4615"></flowPara><flowPara
         id="flowPara4617">- Créatures de rêve est une autre nouvelle avec une autre mine, d'autres zombies et   une autre sorcière, ce qui prouve bien que quand l'auteure a tendance à tourner un peu en rond ;</flowPara><flowPara
         id="flowPara4619"></flowPara><flowPara
         id="flowPara4621">- Route de nuit contient également des zombies, mais pas de mine ni de   sorcière, même s'il y a une nana mystérieuse et un chat noir ;  </flowPara><flowPara
         id="flowPara4623"></flowPara><flowPara
         id="flowPara4625">- enfin, Sortir du cercueil ne comporte ni zombies, ni sorcières, et on   se demande bien ce qu'il vient faire dans ce recueil.</flowPara></flowRoot>    <text
